<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <header class="container">
        <input type="text">
<div class="box-contianer">

    <button class="box">AC</button>
    <button class="box">DEL</button>
    <button class="box">%</button>
    <button class="box">/</button>
 
    
</div>

<div class="box-contianer">

    <button class="box">7</button>
    <button class="box">8</button>
    <button class="box">9</button>

</div><div class="box-contianer">

    <button class="box">4</button>

</div><div class="box-contianer">

    <button class="box">1</button>

</div>

<div class="box-contianer">

    </header>
